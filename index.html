<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClipRust</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body class="container">
  <header class="container">
    <nav>
      <ul>
        <h1 class="app-name container">
          <i class="fas fa-clipboard">
          </i>
          Cliprust
        </h1>
      </ul>
      <ul>
        <li id="header"></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <!-- Search -->
    <input type="search" id="search" name="search" placeholder="Search" />
    <div id="clipContainer"></div>
    <div id="snackbar">
      <span id="snackbar-message">Copied!</span>
      <span id="progressbar"></span>
    </div>
    <!-- Scroll to top -->
  </main>
  <button onclick="topFunction()" id="scrollToTop" data-tooltip="Go to top" title="Go to top">
    <i class="fas fa-2x fa-angle-up"></i>
  </button>
</body>

</html>
